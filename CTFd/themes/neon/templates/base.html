<!DOCTYPE html>
<html>

  <head>
    <title>CTF Internacional MetaRed 2023</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ Configs.ctf_small_icon }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('views.themes', theme='core', path='css/fonts.css') }}">
    <link rel="stylesheet" href="{{ url_for('views.themes', theme='core', path='css/core.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('views.themes', path='css/style.dev.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/HackerThemes/theme-machine@latest/dist/neon-glow/css/bootstrap4-neon-glow.min.css">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/font-hack/2.020/css/hack.min.css'>
    
    {% block stylesheets %}{% endblock %}

    {{ Plugins.styles }}
    <script type="text/javascript">
      var init = {
        'urlRoot': "{{ request.script_root }}",
        'csrfNonce': "{{ Session.nonce }}",
        'userMode': "{{ Configs.user_mode }}",
        'userId': {{ Session.id }},
        'start': {{ Configs.start | tojson }},
        'end': {{ Configs.end | tojson }},
        'theme_settings': {{ Configs.theme_settings | tojson }}
      }
    </script>
    {{ Configs.theme_header }}
  </head>

  <body>
    {% include "components/navbar.html" %}

    <main role="main">
      {% block content %}{% endblock %}
    </main>

    <footer class="footer">
      <div class="container text-center">
        <a href="https://ctfd.io" class="text-secondary">
          <small class="text-muted">Powered by CTFd</small>
        </a>
      </div>
    </footer>

    <script defer="defer" src="{{ url_for('views.themes', theme='core', path='js/vendor.bundle.js') }}"></script>
    <script defer="defer" src="{{ url_for('views.themes', theme='core', path='js/core.js') }}"></script>
    <script defer="defer" src="{{ url_for('views.themes', theme='core', path='js/helpers.js') }}"></script>

    {% block entrypoint %}
      <script defer="defer" src="{{ url_for('views.themes', theme='core', path='js/pages/main.js') }}"></script>
    {% endblock %}

    {% block scripts %}{% endblock %}

    {{ Plugins.scripts }}

    {{ Configs.theme_footer }}
    <footer>

      <ul class="sponsors">
        <li><a href="https://www.espol.edu.ec/es" target="_blank"><img src="{{ url_for('views.themes', path='img/espol_imagen.png') }}" alt="sponsor" /></a></li>
        <li><a href="https://cedia.edu.ec/" target="_blank"><img src="{{ url_for('views.themes', path='img/cedia.png') }}" alt="sponsor" /></a></li>
        <li><a href="https://www.utpl.edu.ec/" target="_blank"><img src="{{ url_for('views.themes', path='img/utpl_logo.png') }}" alt="sponsor" /></a></li>
        <li><a href="https://www.metared.org/ec/index.html" target="_blank"><img src="{{ url_for('views.themes', path='img/meta_red.png') }}"  alt="sponsor" /></a></li>
        <li><a href="https://www.unl.edu.ec/" target="_blank"><img src="{{ url_for('views.themes', path='img/logo_unl.png') }}" alt="sponsor" /></a></li>
      </ul>
    
    </footer>

  </body>

</html>
